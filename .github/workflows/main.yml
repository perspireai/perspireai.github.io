name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # This workflow will run when there's a push to the 'main' branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Check out the repository's code
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2: Setup Node.js (if it's a Node.js app, otherwise adjust for your tech stack)
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'  # Specify your Node.js version

    # Step 3: Install dependencies
    - name: Install dependencies
      run: npm install

    # Step 4: Build the website (if you have a build process)
    - name: Build project
      run: npm run build  # Adjust according to your project

    # Step 5: Deploy to GitHub Pages
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}  # GitHub's automatic token
        publish_dir: ./dist  # The directory containing the built website (adjust accordingly)

    # Optional: Use environment variables stored in GitHub secrets
    - name: Set environment variables
      run: |
        echo "REACT_APP_BACKEND_URL=${{ secrets.REACT_APP_BACKEND_URL }}" >> $GITHUB_ENV
        echo "REACT_APP_MAP_API_KEY=${{ secrets.REACT_APP_MAP_API_KEY }}" >> $GITHUB_ENV
